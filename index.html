<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- fonts: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

      <!-- css Link: -->
        <link rel="stylesheet" href="./css/style.css">
      
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>

    <div class="card">

      <figure class="hero-mobile">
        <div class="multile-layer"> <div class="transparant-clr-m"></div></div>
      </figure>

      <div class="content">
        <h1 class="main-heading mH">Get 
          <span class="highlight"> insights
          </span>that help your business grow.
        </h1>
        <div class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </div>
        <div class="stats">
          <div class="stat">
            <h2 class="stat-heading">10k+</h2> <div class="stat-c">companies</div>
          </div>  
          <div class="stat">
            <h2 class="stat-heading">314 </h2> <div class="stat-c">templates</div> 
          </div>
          <div class="stat">
            <h2 class="stat-heading s3">12m+</h2> <div class="stat-c sc3">queries</div>  
          </div>
        </div>

      </div>

      <figure class="hero-desktop">
        <div class="multile-layer"> <div class="transparant-clr-d"></div></div>
      </figure>
    </div>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="#">Rayzel002</a>.
      </div>
    </footer>
  </body>
</html>
